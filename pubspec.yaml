name: matepay_todo
description: A to-do app with local storage capabilities for task management.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # DateTime handling
  intl: ^0.19.0
  
  # Async and Utilities
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_linter: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

